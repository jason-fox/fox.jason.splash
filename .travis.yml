language: java
jdk:
  - oraclejdk8
env:
  - DITA_OT=2.5.4
  - DITA_OT=3.0.3
  - DITA_OT=master
before_script:
  - zip -r fox.jason.splash.zip . -x *.zip* *.git/* *temp/* *out/*
  - curl -LO https://github.com/dita-ot/dita-ot/archive/$DITA_OT.zip
  - unzip -q $DITA_OT.zip
  - mv dita-ot*/ dita-ot/
  - chmod +x dita-ot/bin/dita
  - dita-ot/bin/dita --install https://github.com/jason-fox/fox.jason.unit-test/archive/master.zip
  - dita-ot/bin/dita --install fox.jason.splash.zip 
script:
  - dita-ot/bin/dita --input dita-ot/plugins/fox.jason.splash -f unit-test -v